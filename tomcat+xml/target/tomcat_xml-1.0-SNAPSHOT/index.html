<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./node_modules/@microsoft/fast-components/dist/fast-components.js" type="module"></script>
    <script src="./node_modules/jquery/dist/jquery.js" type="module"></script>
    <script src="./scripts/fast-components.js"></script>
    <script src="./scripts/index.js"></script>
</head>

<body onload="dakai()">
    <header>
        <fast-card>
            <fast-button id="shouye">首页</fast-button>
            <fast-button id="wodewenjian">我的文件</fast-button>
            <fast-button id="gerenzhongxin">个人中心</fast-button>
            <fast-button id="tuichu" onclick="tuichu()">退出</fast-button>
        </fast-card>
    </header>
    <main>
        <fast-card id="login_logup">
            <fast-tabs>
                <fast-tab id="login_title">
                    <h1>登录</h1>
                </fast-tab>
                <fast-tab id="register_title">
                    <h1>注册</h1>
                </fast-tab>
                <fast-tab-panel id="left">
                    <div id="left_content">
                        <form id="login_form">
                            <div id="login_form_username">
                                <fast-text-field id="login_username" placeholder="请输入用户名" onfocus="clearError('login_username')">用户名</fast-text-field>
                                <div id="login_username_error"></div>
                            </div>
                            <div id="login_form_password">
                                <fast-text-field type="password" id="login_password" placeholder="请输入密码" onfocus="clearError('login_password')">密码
                                </fast-text-field>
                                <div id="login_password_error"></div>
                            </div>
                            <div id="login_form_submit">
                                <fast-button onclick="login()">登录</fast-button>
                                <fast-dialog id="login_error" modal="true" hidden>
                                    <h2>登录失败</h2>
                                    <p>账号或密码错误</p>
                                    <fast-button onclick="closeDialog('login_error')">关闭</fast-button>
                                </fast-dialog>
                            </div>
                        </form>
                    </div>
                </fast-tab-panel>
                <fast-tab-panel id="right">
                    <div id="right_content">
                        <form id="register_form">
                            <div id="register_form_username">
                                <fast-text-field id="logup_username" placeholder="请输入用户名" onblur="checkUsername()" onchange="clearError('logup_username')">用户名</fast-text-field>
                                <div id="logup_username_error"></div>
                            </div>
                            <div id="register_form_password">
                                <fast-text-field type="password" id="logup_password" placeholder="请输入密码" onkeyup="checkPassword()">密码
                                </fast-text-field>
                                <div id="logup_password_error"></div>
                            </div>
                            <div id="logup_form_submit">
                                <fast-button onclick="logup()">注册</fast-button>
                                <fast-dialog id="logup_error" modal="true" hidden>
                                    <h2>注册失败</h2>
                                    <p>请检查账号或密码</p>
                                    <fast-button onclick="closeDialog('logup_error')">关闭</fast-button>
                                </fast-dialog>
                            </div>
                        </form>
                    </div>
                </fast-tab-panel>
            </fast-tabs>
        </fast-card>
    </main>

    <!-- 引入React -->
    <script src="./node_modules/react/cjs/react.development.js"></script>
    <script src="./node_modules/react-dom/cjs/react-dom.development.js"></script>
    <script src="./node_modules/Babel/lib/babel.js"></script>
</body>

</html>
